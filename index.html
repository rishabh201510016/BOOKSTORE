<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Buy And Store - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><img src="download (4).jpeg" height="100" width="100" alt="logo"></div>
            <div class="college-name">BOOKSTORE</div>


            <nav class="nav-links">
                <a href="#" onclick="loadContent('home')">Home</a>
                <a href="#" onclick="loadContent('login')">Login</a>
                <a href="#" onclick="loadContent('registration')">Registration</a>
                <a href="#" onclick="loadContent('catalogue')">Catalogue</a>
                <a href="#" onclick="loadContent('cart')">Cart</a>
            </nav>
        </div>
    </header>
    <main class="main-content container">
        <aside class="left-frame">
            <a href="#" onclick="loadContent('home')">Home</a>
            <a href="#" onclick="loadContent('cse')">CSE</a>
            <a href="#" onclick="loadContent('ece')">ECE</a>
            <a href="#" onclick="loadContent('eee')">EEE</a>
            <a href="#" onclick="loadContent('civil')">CIVIL</a>
        </aside>
        <section class="right-frame" id="right-frame">
            <p>Welcome to the Online Book Store. Here you can find a wide variety of books for different fields of study.</p>
        </section>
    </main>
    <script>
        let cart = [];

        function loadContent(page) {
            const content = {
                home: `<p>Welcome to the Online Bookstore. Here you can find a wide variety of books for different fields of study.</p>`,
                login: `
                    <h2>Login</h2>
                    <form action="submit_login.html" method="post">
                        <div class="form-group">
                            <label for="login"><b>Login:</b></label><br>
                            <input type="email" id="login" name="login" placeholder="Example123@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password:</b></label><br>
                            <input type="password" id="password" name="password" minlength="8" required><br>
                        </div>
                        <div class="form-group">
                             <br>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                `,
                registration: `
                    <h2>Registration</h2>
                    <form action="submit_registration.html" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                `,
                catalogue: `
                    <h2>Catalogue</h2>
                    <div class="book" data-book-id="1">
                        <img src="download.jpg" alt="Book 1">
                        <div class="book-info">
                            <h3>Essential Computer Science</h3>
                            <p>Rs. 999</p>
                            <p>A comprehensive book of computer science, covering all essential topics.</p>
                            <button class="cart-button" onclick="addToCart(1)">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book" data-book-id="2">
                        <img src="Research Mtd of CS.jpg" alt="Book 2">
                        <div class="book-info">
                            <h3>Research Methods of Computer Science</h3>
                            <p>Rs. 750</p>
                            <p>An in-depth guide to research methods in computer science.</p>
                            <button class="cart-button" onclick="addToCart(2)">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book" data-book-id="3">
                        <img src="image.jpg" alt="Book 3">
                        <div class="book-info">
                            <h3>Electronic Devices and Circuits</h3>
                            <p>Rs. 900</p>
                            <p>A detailed book on electronic devices and circuits.</p>
                            <button class="cart-button" onclick="addToCart(3)">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book" data-book-id="4">
                        <img src="E&C.jpg" alt="Book 4">
                        <div class="book-info">
                            <h3>Electronics and Communication</h3>
                            <p>Rs. 750</p>
                            <p>Comprehensive coverage of communication electronics.</p>
                            <button class="cart-button" onclick="addToCart(4)">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book" data-book-id="5">
                        <img src="Electrical Eng.jpg" alt="Book 5">
                        <div class="book-info">
                            <h3>Electrical Engineering</h3>
                            <p>Rs. 490</p>
                            <p>Comprehensive coverage of electrical engineering.</p>
                            <button class="cart-button" onclick="addToCart(5)">Add to Cart</button>
                        </div>
                    </div>
                `,
                cart: `
                    <h2>Cart</h2>
                    <div id="cart-items">
                        ${generateCartItems()}
                    </div>
                    <button onclick="checkout()">Checkout</button>
                `,
                cse: `
                    <h2>CSE Books</h2>
                    <div class="book">
                        <img src="download.jpg" alt="Book 1">
                        <div class="book-info">
                            <h3>Essential Computer Science</h3>
                            <p>Author: Neeraj Kumar Singh</p>
                            <p>Rs. 999</p>
                            <p>A comprehensive book of computer science, covering all essential topics.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Research Mtd of CS.jpg" alt="Book 2">
                        <div class="book-info">
                            <h3>Research Methods of Computer Science</h3>
                            <p>Author: Peter Tieges</p>
                            <p>Rs. 750</p>
                            <p>An in-depth guide to research methods in computer science.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Programing book.jpg" alt="Book 3">
                        <div class="book-info">
                            <h3>Programming Book of Computer Science</h3>
                            <p>Author: Paul D. Guitcher</p>
                            <p>Rs. 899</p>
                            <p>An overview of programming knowledge for computer science.</p>
                        </div>
                    </div>
                `,
                ece: `
                    <h2>ECE Books</h2>
                    <div class="book">
                        <img src="image.jpg" alt="Book 4">
                        <div class="book-info">
                            <h3>Electronic Devices and Circuits</h3>
                            <p>Author: U.R. Bishnoi</p>
                            <p>Rs. 990</p>
                            <p>A detailed book on electronic devices and circuits.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="E&C.jpg" alt="Book 5">
                        <div class="book-info">
                            <h3>Electronics and Communication</h3>
                            <p>Author: Nalcon's</p>
                            <p>Rs. 490</p>
                            <p>Comprehensive coverage of communication electronics.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="BEE.jpg" alt="Book 6">
                        <div class="book-info">
                            <h3>Basic Electrical Engineering</h3>
                            <p>Author: G. Nageshwara Rao</p>
                            <p>Rs. 690</p>
                            <p>Comprehensive coverage of electrical engineering.</p>
                        </div>
                    </div>
                `,
                eee: `
                    <h2>EEE Books</h2>
                    <div class="book">
                        <img src="Electrical Eng.jpg" alt="Book 7">
                        <div class="book-info">
                            <h3>Electrical Engineering</h3>
                            <p>Author: Ritesh Saxena</p>
                            <p>Rs. 490</p>
                            <p>Comprehensive coverage of electrical engineering.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="PowerSystem.jpg" alt="Book 8">
                        <div class="book-info">
                            <h3>Power System Engineering</h3>
                            <p>Author: U.R. Bishnoi</p>
                            <p>Rs. 1190</p>
                            <p>A detailed book on power systems and engineering.</p>
                        </div>
                    </div>
                `,
                civil: `
                    <h2>Civil Books</h2>
                    <div class="book">
                        <img src="Structure Analysis.jpg" alt="Book 9">
                        <div class="book-info">
                            <h3>Structure Analysis</h3>
                            <p>Author: C. S. Gupta</p>
                            <p>Rs. 1290</p>
                            <p>A comprehensive guide on structure analysis in civil engineering.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Construction Technology.jpg" alt="Book 10">
                        <div class="book-info">
                            <h3>Construction Technology</h3>
                            <p>Author: P. K. Singh</p>
                            <p>Rs. 990</p>
                            <p>An in-depth guide on construction technology in civil engineering.</p>
                        </div>
                    </div>
                    <div class="book">
                        <img src="Transportation Eng.jpg" alt="Book 11">
                        <div class="book-info">
                            <h3>Transportation Engineering</h3>
                            <p>Author: K. R. Agrawal</p>
                            <p>Rs. 1090</p>
                            <p>Comprehensive coverage of transportation engineering.</p>
                        </div>
                    </div>
                `
            };

            document.getElementById('right-frame').innerHTML = content[page];
        }

        function addToCart(bookId) {
            const books = {
                1: { title: "Essential Computer Science", price: 999 },
                2: { title: "Research Methods of Computer Science", price: 750 },
                3: { title: "Electronic Devices and Circuits", price: 900 },
                4: { title: "Electronics and Communication", price: 750 },
                5: { title: "Electrical Engineering", price: 490 }
            };

            const book = books[bookId];
            cart.push(book);
            alert(`${book.title} has been added to your cart.`);
        }

        function generateCartItems() {
            if (cart.length === 0) {
                return '<p>Your cart is empty.</p>';
            }

            let items = '';
            cart.forEach((book, index) => {
                items += `
                    <div class="cart-item">
                        <h3>${book.title}</h3>
                        <p>Price: Rs. ${book.price}</p>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });

            return items;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            loadContent('cart');
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty. Please add some books before checking out.');
                return;
            }

            alert('Thank you for your purchase!');
            cart = [];
            loadContent('cart');
        }
    </script>
</body>
</html>
